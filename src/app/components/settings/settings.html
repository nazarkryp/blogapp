<div layout="row" layout-align="center center" ng-if="isLoading" style="height: {{pageCenter}}px;">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>

<div layout="column" layout-align="start center" ng-if="!isLoading" style="margin: 50px 0px 50px 0px;">
    <div layout="column" style="background: white;width:1000px; padding: 25px;" md-whiteframe="1">
        <div style="margin-top: 10px;">
            <div flex>
                <div layout="row" layout-align="space-between center" flex>
                    <span class="md-display-1">Edit Profile</span>
                    <md-icon style="margin-left: 10px; cursor: pointer;">mode_edit</md-icon>
                </div>
                <md-divider style="margin: 10px 0px 10px 0px;"></md-divider>
            </div>
            <div layout="column">
                <div layout="row">
                    <div md-colors="{background: 'blue' }" style="background:red;width: 2px;"></div>
                    <div layout="row" layout-align="start center" style="padding-left: 10px;">
                        <div layout="row" layout-align="center center" style="cursor: pointer;">
                            <img class="user-bar-image" ng-src="{{settings.imageUri}}" alt="profile" />
                            <div style="position:absolute;padding: 0px 20px 20px 0px;">
                                <md-icon style="font-size: 44px;">add_a_photo</md-icon>
                            </div>
                            <md-tooltip md-direction="bottom">
                                Click to upload new profile picture
                            </md-tooltip>
                        </div>
                        <div layout="column" layout-align="start start" style="margin-top: 50px;">
                            <div layout="row" layout-align="center center" style="margin-left: 15px;">
                                <span class="md-display-1" style="font-weight: lighter;">{{settings.fullName}}</span>
                            </div>
                            <div layout="row" layout-align="center center" style="margin-left: 5px;color:grey;">
                                <span class="md-headline" style="font-weight: lighter;">@{{settings.username}}</span>
                            </div>
                            <div layout="row" layout-align="center center" style="color:grey;">
                                <span class="md-subtitle" style="font-weight: lighter;">{{settings.bio}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin-top: 100px;">
            <div>
                <span class="md-display-1">Change Password</span>
                <md-divider style="margin: 10px 0px 10px 0px;"></md-divider>
            </div>

            <div layout="row">
                <div md-colors="{background: 'blue' }" style="background:red;width: 2px;" ng-if="pendingChanges.password"></div>
                <div layout="column" style="padding: 25px 0px 0px 10px;" flex>
                    <div flex>
                        <md-input-container class="md-block">
                            <label>Old Password</label>
                            <input type="password" ng-change="passwordChanged()" ng-model="password.oldPassword" flex/>
                        </md-input-container>
                    </div>
                    <div flex>
                        <md-input-container class="md-block">
                            <label>New Password</label>
                            <input type="password" ng-change="passwordChanged()" ng-model="password.newPassword" flex/>
                        </md-input-container>
                    </div>
                    <div flex>
                        <md-input-container class="md-block">
                            <label>Confirm Password</label>
                            <input type="password" ng-change="passwordChanged()" ng-model="password.confirmPassword" flex/>
                        </md-input-container>
                    </div>
                    <div layout="column" layout-align="center center" ng-if="pendingChanges.password">
                        <md-button md-colors="{background: 'blue'}">Update password</md-button>
                    </div>
                </div>
            </div>
        </div>


        <div style="margin-top: 100px;">
            <div>
                <span class="md-display-1">Privacy</span>
                <md-divider style="margin: 10px 0px 10px 0px;"></md-divider>
            </div>
            <div layout="row">
                <div md-colors="{background: 'blue' }" style="background:red;width: 2px;" ng-if="pendingChanges.isPrivate"></div>
                <div layout="column" flex>
                    <div layout="column" style="padding: 25px 0px 0px 10px;" flex>
                        <md-switch ng-change="privacyChanged()" ng-model="settings.isPrivate" aria-label="Is Private">
                            Is Private {{pendingChanges.isPrivate}}
                        </md-switch>
                    </div>
                    <div layout="column" layout-align="center center" ng-if="pendingChanges.isPrivate">
                        <md-button md-colors="{background: 'blue'}" ng-click="savePrivacy()">Save changes</md-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
