<md-content id="content">
	<div layout="row">
        <div class="md-padding" layout="row" layout-align="center start">
			<md-sidenav md-is-locked-open="true" flex>
				<md-toolbar layout="row">
                    <div class="md-toolbar-tools">
                        <h2>Categories</h2>
                    </div>
				</md-toolbar>
				<md-list>
					<md-list-item>
						<a href="#">Category Name</a>
					</md-list-item>
                    <md-list-item>
						<a href="#">Category Name</a>
					</md-list-item>
                    <md-list-item>
						<a href="#">Category Name</a>
					</md-list-item>
                    <md-list-item>
						<a href="#">Category Name</a>
					</md-list-item>
                    <md-list-item>
						<a href="#">Category Name</a>
					</md-list-item>
				</md-list>
			</md-sidenav>
		</div>
		<div layout="row" layout-align="space-around center" flex>
			<div flex-xs>
				<div class="md-padding" ng-repeat="post in posts">
					<md-card>
						<md-card-header>
							<md-card-avatar>
								<img src="https://pp.vk.me/c637628/v637628861/8dd2/zVnIT81dJWk.jpg" />
							</md-card-avatar>
							<md-card-header-text>
								<span class="md-title">nazarkryp</span>
								<span class="md-subhead">Posted on 01.11.2016</span>
							</md-card-header-text>
						</md-card-header>
						<img ng-src="{{post.imageUrl}}" class="md-card-image" alt="Washed Out">
						<md-card-title>
							<md-card-title-text>
								<a href="#">
									<span class="md-headline">{{post.title}}</span>
								</a>
							</md-card-title-text>
						</md-card-title>
						<md-card-content>
							{{post.content}}
						</md-card-content>
						<md-card-actions class="md-padding">
							<div layout="row" layout-align="end">
								<md-button class="md-raised" md-colors="{background: 'blue'}">Read More</md-button>
							</div>
						</md-card-actions>
					</md-card>
				</div>
			</div>
		</div>
		<div class="md-padding" layout="row" layout-align="center start">
			<md-sidenav md-is-locked-open="true" md-whiteframe="6" flex>
				<div layout="row">
					<md-button class="md-raised" md-colors="{background: 'blue'}" flex>Create new post</md-button>
				</div>
				<md-list flex>
					<md-list-item flex>
						<md-button>Category Name</md-button>
					</md-list-item>
					<md-list-item flex>
						<md-button>Category Name</md-button>
					</md-list-item>
					<md-list-item flex>
						<md-button>Category Name</md-button>
					</md-list-item>
				</md-list>
			</md-sidenav>
		</div>
	</div>
</md-content>
