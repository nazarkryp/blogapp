<div layout="column" layout="center center">
	<div layout="row" layout-align="space-around center" flex>
		<div flex-xs flex-gt-xs="30">
			<md-card>
				<md-card-title>
					<span class="md-headline">Login to Kryptogram</span>
				</md-card-title>
				<md-card-content>
					<md-input-container class="md-block" md-no-float>
						<input type="text" placeholder="username" />
					</md-input-container>
					<md-input-container class="md-block" md-no-float>
						<input type="password" placeholder="password" />
					</md-input-container>
				</md-card-content>
				<md-card-actions>
                    <div class="md-padding" layout="row" layout-align="end">
                        <md-button class="md-raised" md-colors="{background: 'blue'}">Sign In</md-button>
                    </div>
				</md-card-actions>
			</md-card>
		</div>
	</div>
</div>
