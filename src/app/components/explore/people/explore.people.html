<div layout="column" layout-align="center center" style="padding:50px 0px 50px 0px;">
    <div layout="column" style="padding:0px 50px 25px 50px;background-color:white;border: 1px solid #efefef;max-width: 1000px;width:1000px;">
        <div layout="column" style="padding: 0px 0px 25px 0px;">
            <div layout="row" layout-align="space-between center" style="height: 75px;">
                <span class="md-subhead" style="font-weight: bold;color:gray;">DISCOVER {{vm.header}}</span>
            </div>
            <md-divider></md-divider>
        </div>
        <div ng-repeat="user in vm.group.users" layout="row" style="height: 100px;padding-bottom: 10px;">
            <a ui-sref="userfeed({username : user.username})">
                <img class="post-profile-thumbnail" ng-src="{{user.imageUri}}" alt="user">
            </a>
            <div layout="column" layout-align="space-between stretch" flex style="padding-left: 25px;">
                <div layout="row" layout-align="space-between start">
                    <div layout="column" layout-align="start start">
                        <a ui-sref="userfeed({username : user.username})">
                            <span class="md-subhead" style="font-weight: bold;cursor:pointer;">{{user.username}}</span>
                        </a>
                        <span class="md-subhead" style="font-weight: lighter;color: #9E9E9E;">{{user.bio}}</span>
                        <a ui-sref="userfeed({username : user.username})">
                            <a class="md-subhead" ui-sref="userfeed({username : user.username})" style="font-weight: lighter;font-size:14px;color:#64B5F6;">View posts</a>
                        </a>
                    </div>
                    <md-button class="button-bordered" ng-class="{'green' : user.relationships.outgoingStatus === 'Followed', 'orange' : user.relationships.outgoingStatus === 'Requested'}" ng-click="invertRelationshipsWithUser(user)" ng-if="vm.currentUserId != user.id">
                        {{user.relationships.outgoingStatus | relationshipButton}}
                    </md-button>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </div>
        </div>
        <div layout="column" layout-align="center center" style="padding-top: 25px;" ng-if="vm.group.hasMoreItems">
            <md-button ng-click="vm.getUsers()">LOAD MORE</md-button>
        </div>
    </div>
</div>
